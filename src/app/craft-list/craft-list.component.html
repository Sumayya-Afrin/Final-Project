<form [formGroup]="searchCraft" class="search-bar">
  <input
    type="search"
    placeholder="search crafts..."
    formControlName="search"
    class="search-input"
  />
  <i class="fa-solid fa-magnifying-glass"></i>
</form>

<div *ngIf="isLoading" class="loading">
  <h3 style="font-weight: bolder">Loading...</h3>
</div>

<div *ngIf="!isLoading && crafts.length == 0" class="no-results">
  <h1>No results found ğŸ¥²</h1>
</div>

<section class="craft-list-container">
  @if(isLoading){
  <h1>Loading âŒ›</h1>
  } @for (craft of crafts; track $index){
  <app-crafts
    [craft]="craft"
    (deleteCraftEvent)="deleteCraftP($event)"
    (updateCraftEvent)="editCraftP($event)"
    [id]="craft.id"
  />
  }
</section>

<h1>{{ msg }}</h1>
