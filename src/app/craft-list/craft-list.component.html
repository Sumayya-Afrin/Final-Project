<div class="serch-add">
  <div>
    <form [formGroup]="searchCraft" class="search-bar">
      <input
        type="search"
        placeholder="search crafts..."
        formControlName="search"
        class="search-input"
      />
      <i class="fa-solid fa-magnifying-glass"></i>
      <button mat-button routerLink="/Crafts/add">➕</button>
      <div class="dropdown">
        <button class="dropbtn" (click)="toggleDropdown()">Filter</button>
        <div class="dropdown-content" *ngIf="dropdownOpen">
          <a (click)="applyFilter('knitting')">Knitting</a>
          <a (click)="applyFilter('painting')">Painting</a>
          <a (click)="applyFilter('sculpture')">Sculpture</a>
        </div>
      </div>
    </form>
  </div>
</div>

<section class="craft-list-container">
  @if(isLoading){
  <h1>Loading ⌛</h1>
  } @for (craft of craftList; track $index){
  <app-crafts
    [craft]="craft"
    (deleteCraftEvent)="deleteCraftP($event)"
    (updateCraftEvent)="editCraftP($event)"
    (addItemEvent)="addOneProduct($event)"
    [id]="craft.craftId"
  />
  }
</section>

<h1>{{ msg }}</h1>
