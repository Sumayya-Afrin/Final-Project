<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Inter:wght@100..900&family=Jost:ital,wght@0,100..900;1,100..900&family=Mukta:wght@200;300;400;500;600;700;800&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
  rel="stylesheet"
/>
<div class="craft-container">
  <div class="craft-content">
    <div class="craft-spec">
      <h2 class="craft-title">
        {{ craft.title }}
      </h2>

      <img
        src="{{ craft.imageUrl }}"
        alt="{{ craft.title }}-craft-poster"
        class="craft-poster"
      />
      <p class="craft-category">
        <b> Craft - Category :</b> {{ craft.category }}
      </p>
    </div>
    <p class="craft-summary">{{ craft.description }}</p>
  </div>

  <div class="price-tag">
    <span class="amount">${{ craft.price }}</span>
  </div>
</div>
