<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<form [formGroup]="searchCraft" class="search-bar">
  <input type="text" placeholder="search crafts..." formControlName="search" />
  <i class="fa-solid fa-magnifying-glass"></i>
</form>

@for (craft of crafts; track $index){
<h2>{{ craft.title }}</h2>
}
