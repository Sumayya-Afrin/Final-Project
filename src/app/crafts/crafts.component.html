<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Inter:wght@100..900&family=Jost:ital,wght@0,100..900;1,100..900&family=Mukta:wght@200;300;400;500;600;700;800&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
  rel="stylesheet"
/>
<mat-card class="craft-container">
  <img
    src="{{ craft.imageUrl }}"
    alt="{{ craft.title }}-craft-poster"
    class="craft-poster"
  />
  <mat-card-content>
    <div class="craft-spec">
      <h3 class="craft-title">
        {{ craft.title }}
      </h3>

      <button
        mat-icon-button
        aria-label="Details of craft"
        routerLink="/Crafts/{{ craft.id }}"
      >
        <mat-icon>info</mat-icon>
      </button>
    </div>

    <div class="category">
      <button
        mat-icon-button
        aria-label="Toggle Summary"
        (click)="showDescription()"
      >
        <mat-icon>{{
          show ? "keyboard_arrow_up" : "keyboard_arrow_down"
        }}</mat-icon>
      </button>

      @if(show) {
      <p class="craft-summary">
        {{ craft.description }}
      </p>
      }
    </div>

    <!-- <h6 class="craft-category">{{ craft.category }}</h6> -->

    <div class="action-buttons-container">
      <button
        mat-icon-button
        aria-label="Delete craft"
        (click)="deleteCraft()"
        style="color: rgb(12, 34, 175)"
      >
        <mat-icon>delete</mat-icon>
      </button>
      <button
        mat-icon-button
        aria-label="Edit Movie"
        (click)="editCraft()"
        style="color: rgb(12, 34, 175)"
      >
        <mat-icon>edit</mat-icon>
      </button>
    </div>
  </mat-card-content>
</mat-card>
